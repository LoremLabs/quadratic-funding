name: Kudos for Code
on:
  push:
    branches: [$default-branch]
  workflow_dispatch:

env:
  KUDOS_STORAGE_TOKEN: KUDOS_STORAGE_TOKEN                   # set this to your preferred AWS region, e.g. us-west-1

jobs:
  kudos:
    name: Support your open source team
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm i
      - uses: LoremLabs/kudos-for-code-action@a78dfaa7809a198702fd79d8883268d5eecadd7c
        with:
          search-dir: "."
          destination: "pool"
          pool-id: ""
