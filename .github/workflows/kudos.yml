name: Kudos for Code
on:
  push:
    branches: [$default-branch]
  workflow_dispatch:

jobs:
  kudos:
    name: Support your open source team
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm i
      - uses: LoremLabs/kudos-for-code-action@4969ba987caf1496eec5a7a0e0a2ec3c3afdd302
        with:
          search-dir: "."
          destination: "pool"
          pool-id: ""
          KUDOS_STORAGE_TOKEN: ${{ secrets.KUDOS_STORAGE_TOKEN }}
          SETLER_KEYS_0: ${{ secrets.SETLER_KEYS_0 }}
