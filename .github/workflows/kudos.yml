name: Kudos for Code
on:
  push:
    branches: [$default-branch]
  workflow_dispatch:

jobs:
  kudos:
    name: Support your open source team
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm i
      - uses: LoremLabs/kudos-for-code-action@c65347b7ee79436139fcf90561d9c18ce2219fff
        with:
          search-dir: "."
          destination: "pool"
          pool-id: ${{ secrets.KUDOS_POOL_ID }}
          setler-keys: ${{ secrets.SETLER_KEYS_0 }}
